name: build-and-verify

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}   # ✅ bisa jalankan manual dari tab Actions

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-22.04      # ✅ pin runner biar stabil
    timeout-minutes: 30        # (opsional) fail cepat jika runner stuck
    steps:
      - uses: actions/checkout@v4
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build
        run: cargo build --workspace --all-features
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: Format (rustfmt)
        run: cargo fmt --all -- --check
      - name: Tests
        run: cargo test --workspace --all-features
      - name: Generate proof (release)
        run: cargo run --manifest-path supernova-gen/Cargo.toml --release
      - name: Verify proof (fresh artifacts)
        run: cargo run -- supernova-gen/proof.json supernova-gen/vk.json supernova-gen/inputs.json
